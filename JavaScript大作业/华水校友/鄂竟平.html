        <h1>鄂竟平</h1>
        <p>男，汉族，1956年1月生，河北乐亭人，1977年1月加入中国共产党，1973年2月参加工作，华北水利水电学院水工专业大学毕业，教授级高级工程师。现任：全国政协人口资源环境委员会副主任。</p>
